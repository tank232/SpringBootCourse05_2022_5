spring:
  datasource:
    url:jdbc:h2:mem:library;DB_CLOSE_DELAY=-1
    driverClassName:org.h2.Driver
    username:sa
    password:
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

